<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NEW DAWN - Loading Screen</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="config.js"></script>
</head>
<body>
	<div id="particles-js"></div>
	<div class="winter"></div>

	<!-- Music Controls -->
	<div class="mini-buttons">
		<button onclick="toggleMute(this)"><i class="bi bi-volume-up"></i></button>
		<button onclick="togglePause(this)"><i class="bi bi-pause"></i></button>
		<div class="inpt">
			<input type="range" min="0" max="100" step="1" value="100"
			       class="volume-slider" oninput="setVolume(this.value)">
			<span id="volumeVal">100%</span>
		</div>
	</div>

	<iframe allow="autoplay; encrypted-media" id="youtube-video"></iframe>

	<!-- Staff Team -->
	<div class="panel left staffteam" style="display:none;">
		<h3>New Dwn Team</h3>
		<div class="list staff_team"></div>
	</div>

	<!-- Tips -->
	<div class="panel right panelInfo" style="display:none;">
	    <div class="dots" id="dotsContainer"></div>
	    <div class="list panelInfo fade" id="tipsContainer"></div>
	    <div class="progress-box">
	    	<div class="progress-bar" id="progressBar"></div>
	    </div>
	</div>

	<!-- Center Branding -->
	<div class="center">
		<h1><strong>NEW</strong> DAWN</h1>
		<p>Role<b>play</b></p>
		<span>Immersive FiveM roleplay server with custom jobs, cars, gangs, events and much more.</span>
		<ul class="social">
			<li class="discord" style="display:none;"><a href="#https://discord.gg/psk-gang-1080156712838905916"><i class="bi bi-discord"></i></a></li>
			<li class="instagram" style="display:none;"><a href="#"><i class="bi bi-instagram"></i></a></li>
			<li class="youtube" style="display:none;"><a href="#"><i class="bi bi-youtube"></i></a></li>
			<li class="twitter" style="display:none;"><a href="#"><i class="bi bi-twitter"></i></a></li>
			<li class="tiktok" style="display:none;"><a href="#"><i class="bi bi-tiktok"></i></a></li>
			<li class="facebook" style="display:none;"><a href="#"><i class="bi bi-facebook"></i></a></li>
			<li class="twitch" style="display:none;"><a href="#"><i class="bi bi-twitch"></i></a></li>
			<li class="github" style="display:none;"><a href="#"><i class="bi bi-github"></i></a></li>
		</ul>
	</div>

	<!-- Loading Bar (bottom center) -->
	<div class="loading-bar">
		<p id="loadingText">0%</p>
		<div class="bar">
			<div class="line"></div>
		</div>
	</div>
	<div class="loading"></div>

<script type="text/javascript" src="assets/js/script.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
